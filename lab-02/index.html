<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>Drumkit</h1>

    <div class="drumkit">
        <div class="pad pad-1">Q</div>
        <div class="pad pad-2">W</div>
        <div class="pad pad-3">E</div>
        <div class="pad pad-4">R</div>
        <div class="pad pad-5">T</div>
        <div class="pad pad-6">A</div>
        <div class="pad pad-7">S</div>
        <div class="pad pad-8">D</div>
        <div class="pad pad-9">F</div>   
    </div>

    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <button id="recordChannel1">Record channel 1</button>
    <button id="recordChannel2">Record channel 2</button>
    <button id="recordChannel3">Record channel 3</button> 

    <button id="playChannel1">Play channel 1</button>
    <button id="playChannel2">Play channel 2</button>
    <button id="playChannel3">Play channel 3</button>

    <button id="playAllChannels">Play all channel</button>

    <script src="index.js"></script>
</body>
</html>
